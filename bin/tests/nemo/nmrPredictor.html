<script type="text/javascript">
		function transfer() {
		var xml = document.nemo.getXML();
		nemo2.setXML(xml);
		var element = document.getElementById("xmlout");
			if (element) {
			element.value = xml;
			
			} else {
				alert("no output element");
			}
			
		}
		
		function getJSON() {
			//alert("ss");
			var xml = document.nemo.getJSON();
			//alert(xml);
			var element = document.getElementById("xmlout");
				if (element) {
				element.value = xml;
				
				} else {
					alert("no output element");
				}
				
			}
		
		function setMolfile(textArea){
			textArea.value=document.nemo.setMolfile(textArea.value);
		}
		</script>

<script type="text/javascript">

var appletElement=document.getElementById("nemo");

function add(value) {
	//alert(value);
	appletElement.addSimulatedSpectrum(value.replace(/[\r]/g,"\\r").replace(/[\n]/g,"\\n"),1);
}

function set(value) {
	appletElement.setSimulatedSpectrum(value,1);
}


</script>
