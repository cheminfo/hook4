<script language="javascript">
function simulate(textareaID) {
	textarea=document.getElementById(textareaID);
	nemo.createNewSpectrum();
	nemo.runScript('simulateSpectrum("'+textarea.value.replace(/[\r]/g,"\\r").replace(/[\n]/g,"\\n")+'", 500000000, 0, 7, 2, "PPM");');

}
</script>
