		</td><td>

		<br>From: <input type="text" value=6 name="fitfrom" size=4 id="fitfrom">
			to: <input type="text" value=9 name="fitto" size=4 id="fitto"> ppm.

		</td>

<script language="javascript1.2">

function simulateJW2(textareaID) {
	textarea=document.getElementById(textareaID);
	from = document.getElementById("from").value;
	to = document.getElementById("to").value;
	lw = document.getElementById("lineWidth").value;
	frq= document.getElementById("freq").value;
	maxsize = document.getElementById("maxsize").value;
	nemo.createNewSpectrum();
	nemo.runScript('simulateJW2Spectrum("'+textarea.value.replace(/[\r]/g,"\\r").replace(/[\n]/g,"\\n")+'",'+frq+','+from+', '+to+', '+lw+', "PPM",'+maxsize+');');
	nemo.runScript('fourierTransform(spectraData);');
	nemo.setColor('dark green');
	nemo.addSmartPeaksForSimulation(textarea.value,from,to,lw,"PPM",maxsize);
}

function compare() {
	var s1 = (nemo.getSpectraData(0)).getArrayYasString();
    var s1 = s1 + "";
    y1 = s1.split("|");
    var s2 = nemo.getSpectraData(1).getArrayYasString();
    var s2 = s2 + "";
    y2 = s2.split("|");
    var diff = 0;
    for(var i=0;i<y1.length;i=i+1){
		//sum=sum+1;
		diff = diff+(y1[i]-y2[i])*(y1[i]-y2[i]);	
	}
    alert('Diference '+diff);
	
}
</script>
