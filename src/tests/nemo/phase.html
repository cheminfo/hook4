<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title>JCAMP Visualiser</title>
	</head>

	<body bgcolor="white">

	<p>
	<applet code="org.cheminfo.hook.nemo.Nemo"  
		 archive="ext-lib/jfftpack.jar,ext-lib/blas.jar,ext-lib/blas_simple.jar,ext-lib/f2jutil.jar,ext-lib/lapack.jar,ext-lib/lapack_simple.jar,ext-lib/xerbla.jar,ext-lib/cheminfo.md5.jar,ext-lib/json.jar,ext-lib/httpclient-4.1.3.jar,ext-lib/httpcore-4.1.4.jar,ext-lib/httpmime-4.1.3.jar"
		 codebase="../../" width="800" height="600" name="nemo">
	</applet>

<br>
<button onclick="nemo.addJcamp('phase/fid-apk.dx');">Add FID with apk</button>
<button onclick="nemo.runScript('fourierTransform(spectraData);');">FT</button>
<button onclick="nemo.runScript('brukerPhase(spectraData);');">Bruker phase correction</button>


<br>
<button onclick="nemo.addJcamp('phase/ft-apk-nophase.dx');">Add after FT, no apk</button>
<button onclick="nemo.runScript('brukerPhase(spectraData);');">Bruker phase correction</button>



<br>
<button onclick="nemo.addJcamp('phase/ft-apk-phase.dx');">Add after FT, with apk</button>


<br>

	
	</body>

</html>
