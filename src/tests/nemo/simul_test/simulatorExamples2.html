		<script language="javascript">
function simulateJW(textareaID) {
	textarea=document.getElementById(textareaID);
	from = document.getElementById("from").value;
	to = document.getElementById("to").value;
	lw = document.getElementById("lineWidth").value;
	nemo.createNewSpectrum();
	nemo.runScript('simulateJWSpectrum("'+textarea.value.replace(/[\r]/g,"\\r").replace(/[\n]/g,"\\n")+'", 500000000,'+from+', '+to+', '+lw+', "PPM");');
	nemo.runScript('fourierTransform(spectraData);');
}
function simulateOT(textareaID) {
	textarea=document.getElementById(textareaID);
	from = document.getElementById("from").value;
	to = document.getElementById("to").value;
	lw = document.getElementById("lineWidth").value;
	nemo.createNewSpectrum();
	nemo.runScript('simulateSpectrum("'+textarea.value.replace(/[\r]/g,"\\r").replace(/[\n]/g,"\\n")+'", 500000000,'+from+', '+to+', '+lw+', "PPM");');
	nemo.runScript('fourierTransform(spectraData);');
}
function simulateEX(textareaID) {
	textarea=document.getElementById(textareaID);
	from = document.getElementById("from").value;
	to = document.getElementById("to").value;
	lw = document.getElementById("lineWidth").value;

	nemo.runScript('fourierTransform(spectraData);');
}
