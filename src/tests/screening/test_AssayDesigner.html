<SCRIPT language=javascript>
	
function transferXML()
{
	document.form.table.value=hook.getXML();
//	hook2.setXML(hook.getXML());
}


function cleanValue(value) {
        value=value.replace(/[\r\n]+/g,",");
        value=value.replace(/ +/g,",");
        value=value.replace(/,,+/g,",");
        value=value.replace(/^,+/,"");
        value=value.replace(/,+$/,"");
        return value;
}
</SCRIPT>
